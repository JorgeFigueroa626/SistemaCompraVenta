<mat-form-field appearance="outline" class="w-full">
    <mat-label>{{ label }}</mat-label>
    <div class="w-full flex h-5">
        <input [placeholder]="placeholder" matInput [formControl]="control" 
                [matAutocomplete]="optionAutoComplete" autocomplete="on" [readonly]="readOnly">

        <ng-container>

            <button @scaleInOut (click)="control.reset()" class="mr-4" type="button">
                <ic-con [icIcon]="icClose" [hidden]="readOnly"></ic-con>
            </button>
            <ic-con class="text-xl text-am-main-blue-light" [icIcon]="icArrowDropDown" ></ic-con>

        </ng-container>

    </div>
    <mat-error *ngIf="control.hasError('required')"> Este campo es obligatorio</mat-error>

    <mat-autocomplete #optionAutoComplete="matAutocomplete" 
        [displayWith]="showDropdown.bind(this)" autoActiveFirstOption>
            <mat-option *ngFor="let option of optionsFilters" [value]="option.id">
                {{ option.description }}
            </mat-option>
    </mat-autocomplete>
</mat-form-field>
