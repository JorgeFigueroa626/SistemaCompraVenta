<div class="w-full h-full login-fondo">
    <div class="login">
        <div class="avatar">
            <img src="assets/img/demo/landscape.jpg">
        </div>
        <h2>Iniciar Session</h2>
        <h3>Bienvenido a tu sistema de venta</h3>
        <form [formGroup]="form" class="login-form" (ngSubmit)="login()">
            <mat-form-field appearance="outline" class="textbox">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="form.get('email').hasError('required')">
                    Campo email es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="textbox">
                <mat-label>Contrase単a</mat-label>
                <input [type]="inputType" matInput formControlName="password">
                <mat-error *ngIf="form.get('password').hasError('required')">
                    Campo contrase単a es requerido
                </mat-error>
                <button 
                    (click)="toggleVisibility()"
                    mat-icon-button
                    matSuffix
                    matTooltip="{{ !visible ? 'Ver contrase単a' : 'Ocultar contrase単a' }}"
                    type="button"
                >
                    <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
                    <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" color="primary" mat-raised-button>
                Iniciar Sesion
            </button>
            <app-login-google></app-login-google>
        </form>

    </div>
</div>
